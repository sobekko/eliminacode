<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Display chiamata</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="display.css" />
  </head>
  <body>
    <main class="display">
      <header>
        <h1 id="display-title">Chiamata in corso</h1>
        <p id="display-subtitle" class="display-subtitle"></p>
      </header>

      <div id="display-popup" class="display-popup" aria-live="assertive">
        <span id="display-popup-numero"></span>
      </div>

      <section class="display-card">
        <div id="display-card-title" class="display-card-title"></div>
        <img id="display-logo" class="display-logo" alt="Logo" />
        <div class="display-numero" id="display-numero">—</div>
        <div class="display-servizio" id="display-servizio">—</div>
        <div class="display-operatore" id="display-operatore">—</div>
      </section>

      <section class="display-extra" id="display-extra"></section>
    </main>

    <script src="display.js"></script>
  </body>
</html>
