<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ticket clienti</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container client-page">
      <header>
        <h1>Prendi il tuo ticket</h1>
        <p>Seleziona il servizio e stampa il ticket per la tua attesa.</p>
      </header>

      <section class="card">
        <h2>Servizio</h2>
        <div id="servizi" class="servizi"></div>
        <div class="servizio-selezionato">
          <span class="label">Selezionato</span>
          <strong id="servizio-selezionato">-</strong>
        </div>
      </section>

      <section class="card">
        <h2>Ticket</h2>
        <form id="form-nuovo">
          <label for="nome">Nome o riferimento</label>
          <input id="nome" name="nome" type="text" placeholder="Es. Rossi" required />
          <button type="submit">Genera ticket</button>
        </form>
        <div id="esito" class="esito" role="status"></div>
        <div id="ticket-dettaglio" class="ticket">
          <p>Nessun ticket generato.</p>
        </div>
        <button id="btn-stampa" class="ghost" type="button">Stampa ticket</button>
      </section>
    </main>

    <script src="client.js"></script>
  </body>
</html>
