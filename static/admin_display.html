<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin display - Eliminacode</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <header>
        <h1>Display chiamata</h1>
        <p>Personalizza il layout e i contenuti mostrati sul display pubblico.</p>
        <div class="admin-nav">
          <a class="admin-link" href="/admin">Torna all'admin</a>
          <a class="admin-link" href="/admin_kiosk">Vai al kiosk</a>
        </div>
      </header>

      <section class="card">
        <h2>Configurazione display</h2>
        <form id="form-display">
          <label class="inline">
            <input type="checkbox" id="display-ultimi" />
            Mostra ultimi numeri chiamati
          </label>
          <label for="display-numero-ultimi">Numero ultimi</label>
          <input id="display-numero-ultimi" type="number" min="1" max="10" value="5" />
          <label for="display-layout">Layout display</label>
          <select id="display-layout">
            <option value="split">Affiancato</option>
            <option value="stacked">Impilato</option>
          </select>
          <label for="display-numero-size">Dimensione numero chiamata</label>
          <input id="display-numero-size" type="text" placeholder="es. 5rem" />
          <label for="display-card-size">Larghezza card principale</label>
          <input id="display-card-size" type="text" placeholder="es. 1fr o 420px" />
          <label for="display-extra-size">Larghezza area extra</label>
          <input id="display-extra-size" type="text" placeholder="es. 1fr o 300px" />
          <label for="display-sfondo">Colore sfondo</label>
          <input id="display-sfondo" type="color" value="#0f172a" />
          <label for="display-testo">Colore testo</label>
          <input id="display-testo" type="color" value="#f8fafc" />
          <label for="display-card">Colore riquadri</label>
          <input id="display-card" type="color" value="#1e293b" />
          <label for="display-logo">Logo (URL)</label>
          <input id="display-logo" type="text" placeholder="https://..." />
          <input id="display-logo-file" type="file" accept="image/*" />
          <label for="display-sfondo-img">Sfondo display (URL)</label>
          <input id="display-sfondo-img" type="text" placeholder="https://..." />
          <input id="display-sfondo-file" type="file" accept="image/*" />
          <label for="display-immagini">Immagini (URL separati da virgola)</label>
          <textarea id="display-immagini" rows="3" placeholder="https://..., https://..."></textarea>
          <input id="display-immagini-file" type="file" accept="image/*" multiple />
          <label for="display-image-upload">Carica immagini (server)</label>
          <input id="display-image-upload" type="file" accept="image/*" multiple />
          <label for="display-image-library">Immagini caricate</label>
          <div class="row">
            <select id="display-image-library"></select>
            <button type="button" id="display-image-add" class="ghost">Aggiungi a lista</button>
          </div>
          <label for="display-logo-library">Logo da archivio</label>
          <div class="row">
            <select id="display-logo-library"></select>
            <button type="button" id="display-logo-apply" class="ghost">Usa come logo</button>
          </div>
          <label for="display-bg-library">Sfondo da archivio</label>
          <div class="row">
            <select id="display-bg-library"></select>
            <button type="button" id="display-bg-apply" class="ghost">Usa come sfondo</button>
          </div>
          <label class="inline">
            <input type="checkbox" id="display-audio-enabled" />
            Abilita avviso audio
          </label>
          <label for="display-audio-url">Audio chiamata (URL)</label>
          <input id="display-audio-url" type="text" placeholder="https://..." />
          <label for="display-audio-upload">Carica audio (server)</label>
          <input id="display-audio-upload" type="file" accept="audio/*" />
          <label for="display-audio-library">Audio caricati</label>
          <div class="row">
            <select id="display-audio-library"></select>
            <button type="button" id="display-audio-apply" class="ghost">Usa audio</button>
          </div>
          <label for="display-audio-volume">Volume audio (0-1)</label>
          <input id="display-audio-volume" type="number" step="0.1" min="0" max="1" value="1" />

          <button type="submit">Salva configurazione display</button>
        </form>
        <div id="esito-display" class="esito" role="status"></div>
      </section>
    </main>

    <script src="admin_display.js"></script>
  </body>
</html>
