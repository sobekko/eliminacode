<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Eliminacode Locale</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <header>
        <h1>Eliminacode locale</h1>
        <p>Gestione turni in rete locale senza dipendenze esterne.</p>
        <a class="admin-link" href="/admin">Apri amministrazione</a>
      </header>

      <section class="card">
        <h2>Nuovo turno</h2>
        <form id="form-nuovo">
          <label>Servizio richiesto</label>
          <div id="servizi" class="servizi"></div>
          <div class="servizio-selezionato">
            <span class="label">Selezionato</span>
            <strong id="servizio-selezionato">-</strong>
          </div>
          <label for="nome">Nome o riferimento</label>
          <div class="row">
            <input id="nome" name="nome" type="text" placeholder="Es. Rossi" required />
            <button type="submit">Crea ticket</button>
          </div>
        </form>
        <div id="esito" class="esito" role="status"></div>
      </section>

      <section class="card" id="ticket-card">
        <h2>Ticket</h2>
        <div id="ticket-dettaglio" class="ticket">
          <p>Nessun ticket generato.</p>
        </div>
        <button id="btn-stampa" class="ghost" type="button">Stampa ticket</button>
      </section>

      <section class="card">
        <h2>Chiamata turno</h2>
        <div class="azioni">
          <button id="btn-next">Chiama prossimo</button>
          <button id="btn-reset" class="ghost">Reset</button>
        </div>
        <div class="corrente">
          <span>In chiamata</span>
          <strong id="corrente">Nessuno</strong>
        </div>
      </section>

      <section class="card">
        <h2>Configurazione attiva</h2>
        <div class="config">
          <div>
            <span class="label">Servizio</span>
            <strong id="servizio-attivo">-</strong>
          </div>
          <div>
            <span class="label">Operatori</span>
            <ul id="lista-operatori" class="lista"></ul>
          </div>
        </div>
      </section>

      <section class="card">
        <h2>Attesa</h2>
        <ul id="lista-attesa" class="lista"></ul>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
