<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Amministrazione Eliminacode</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <header>
        <h1>Amministrazione eliminacode</h1>
        <p>Configura operatori, servizi e le opzioni avanzate tramite le pagine dedicate.</p>
        <a class="admin-link" href="/">Torna alla coda</a>
      </header>

      <section class="card">
        <h2>Sezioni configurazione</h2>
        <div class="admin-nav">
          <a class="admin-nav-link" href="/admin_display">Display chiamata</a>
          <a class="admin-nav-link" href="/admin_kiosk">Kiosk clienti</a>
        </div>
      </section>

      <section class="card">
        <h2>Configurazione</h2>
        <form id="form-admin">
          <label for="servizio">Tipo di servizio</label>
          <input id="servizio" name="servizio" type="text" placeholder="Es. vendite" required />

          <label for="servizi">Servizi offerti (separati da virgola)</label>
          <textarea id="servizi" name="servizi" rows="3" placeholder="vendite, ritiro, prioritario" required></textarea>

          <label>Priorit√† servizi (1 = alta, 3 = bassa)</label>
          <div id="priorita-container" class="priorita"></div>

          <label>Prefisso per servizio (0-1 caratteri)</label>
          <div id="prefissi-container" class="priorita"></div>

          <label>Descrizione per servizio (mostrata nei pulsanti)</label>
          <div id="descrizioni-container" class="priorita"></div>

          <label for="numero-operatori">Numero operatori</label>
          <select id="numero-operatori" name="numero-operatori">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>

          <div id="operatori-container" class="operatori"></div>

          <label>Audio scheda operatore</label>
          <label class="inline" for="operatore-audio-enabled">
            <input type="checkbox" id="operatore-audio-enabled" />
            Abilita audio su nuovo ticket
          </label>
          <label for="operatore-audio-url">Audio (URL)</label>
          <input id="operatore-audio-url" name="operatore-audio-url" type="text" placeholder="https://..." />
          <label for="operatore-audio-volume">Volume audio (0-1)</label>
          <input id="operatore-audio-volume" name="operatore-audio-volume" type="number" min="0" max="1" step="0.1" value="1" />

          <button type="submit">Salva configurazione</button>
        </form>
        <div id="esito-admin" class="esito" role="status"></div>
      </section>
    </main>

    <script src="admin.js"></script>
  </body>
</html>
