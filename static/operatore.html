<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Operatore - Chiamata turno</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container operator-page">
      <header>
        <h1>Postazione operatore</h1>
        <p>Seleziona il tuo nome e chiama il prossimo cliente.</p>
      </header>

      <section class="card">
        <label for="operatore">Operatore</label>
        <select id="operatore"></select>
        <button id="btn-next">Chiama prossimo</button>
        <div class="corrente">
          <span>In chiamata</span>
          <strong id="corrente">Nessuno</strong>
        </div>
      </section>

      <section class="card">
        <h2>Coda attuale</h2>
        <div class="queue-summary">
          <div>
            <span class="label">Totale in attesa</span>
            <strong id="totale-coda">0</strong>
          </div>
          <div>
            <span class="label">Per servizio</span>
            <ul id="coda-servizi" class="lista"></ul>
          </div>
        </div>
        <div class="queue-detail">
          <span class="label">Dettaglio attese</span>
          <ul id="coda-dettaglio" class="lista"></ul>
        </div>
      </section>
    </main>

    <script src="operatore.js"></script>
  </body>
</html>
