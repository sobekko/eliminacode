<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin kiosk - Eliminacode</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <header>
        <h1>Kiosk clienti</h1>
        <p>Gestisci l'aspetto del totem per la stampa dei biglietti.</p>
        <div class="admin-nav">
          <a class="admin-link" href="/admin">Torna all'admin</a>
          <a class="admin-link" href="/admin_display">Vai al display</a>
        </div>
      </header>

      <section class="card">
        <h2>Configurazione kiosk</h2>
        <form id="form-kiosk">
          <label for="kiosk-intro-text">Testo introduttivo</label>
          <textarea
            id="kiosk-intro-text"
            rows="3"
            placeholder="Scrivi il testo mostrato sopra i pulsanti"
          ></textarea>
          <label for="kiosk-logo">Logo (URL)</label>
          <input id="kiosk-logo" type="text" placeholder="https://..." />
          <input id="kiosk-logo-file" type="file" accept="image/*" />
          <label for="kiosk-servizi-desc">Descrizione sotto i servizi</label>
          <textarea
            id="kiosk-servizi-desc"
            rows="2"
            placeholder="Es. Seleziona il servizio desiderato"
          ></textarea>
          <label for="kiosk-testo-posizione">Posizione testo rispetto al logo</label>
          <select id="kiosk-testo-posizione">
            <option value="sopra">Testo sopra il logo</option>
            <option value="sotto">Testo sotto il logo</option>
            <option value="entrambi">Testo sopra e sotto il logo</option>
          </select>

          <label for="kiosk-sfondo">Colore sfondo</label>
          <input id="kiosk-sfondo" type="color" value="#f4f5f7" />
          <label for="kiosk-text-color">Colore testo</label>
          <input id="kiosk-text-color" type="color" value="#1b1f24" />
          <label for="kiosk-bottone">Colore pulsanti</label>
          <input id="kiosk-bottone" type="color" value="#1f6feb" />
          <label for="kiosk-testo-bottone">Colore testo pulsanti</label>
          <input id="kiosk-testo-bottone" type="color" value="#ffffff" />
          <label for="kiosk-bottone-size">Dimensione testo pulsanti</label>
          <input id="kiosk-bottone-size" type="text" placeholder="es. 1rem" />
          <label for="kiosk-bottone-padding">Padding pulsanti</label>
          <input id="kiosk-bottone-padding" type="text" placeholder="es. 8px 14px" />
          <label for="kiosk-sfondo-img">Sfondo kiosk (URL)</label>
          <input id="kiosk-sfondo-img" type="text" placeholder="https://..." />
          <input id="kiosk-sfondo-file" type="file" accept="image/*" />

          <h3>Stampa ticket (ESC/POS di rete)</h3>
          <label for="kiosk-print-enabled">Abilita stampa</label>
          <input id="kiosk-print-enabled" type="checkbox" />
          <label for="kiosk-print-host">Host stampante (IP o hostname)</label>
          <input id="kiosk-print-host" type="text" placeholder="192.168.1.50" />
          <label for="kiosk-print-port">Porta</label>
          <input id="kiosk-print-port" type="number" min="1" max="65535" value="9100" />
          <label for="kiosk-print-name">Nome stampante (opzionale)</label>
          <input id="kiosk-print-name" type="text" placeholder="Cassa 1" />
          <label for="kiosk-print-logo">Logo sul ticket (testo)</label>
          <input id="kiosk-print-logo" type="text" placeholder="Nome azienda" />
          <label for="kiosk-print-message">Messaggio principale</label>
          <input id="kiosk-print-message" type="text" placeholder="Ticket eliminacode" />
          <label for="kiosk-print-font-size">Dimensione font numero (1-8)</label>
          <input id="kiosk-print-font-size" type="number" min="1" max="8" value="2" />
          <label for="kiosk-print-margin-top">Margine superiore (righe)</label>
          <input id="kiosk-print-margin-top" type="number" min="0" max="20" value="0" />
          <label for="kiosk-print-margin-bottom">Margine inferiore (righe)</label>
          <input id="kiosk-print-margin-bottom" type="number" min="0" max="20" value="2" />
          <label for="kiosk-print-footer">Footer (opzionale)</label>
          <input id="kiosk-print-footer" type="text" placeholder="Grazie per la visita" />
          <label for="kiosk-print-show-service">Mostra servizio</label>
          <input id="kiosk-print-show-service" type="checkbox" />
          <label for="kiosk-print-datetime">Mostra data e ora</label>
          <input id="kiosk-print-datetime" type="checkbox" />
          <label for="kiosk-print-cut">Taglio automatico</label>
          <input id="kiosk-print-cut" type="checkbox" />

          <button type="submit">Salva configurazione kiosk</button>
        </form>
        <div id="esito-kiosk" class="esito" role="status"></div>
      </section>
    </main>

    <script src="admin_kiosk.js"></script>
  </body>
</html>
