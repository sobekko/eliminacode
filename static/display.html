<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Display chiamata</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="display.css" />
  </head>
  <body>
    <main class="display">
      <header>
        <h1>Chiamata in corso</h1>
      </header>

      <section class="display-card">
        <img id="display-logo" class="display-logo" alt="Logo" />
        <div class="display-numero" id="display-numero">—</div>
        <div class="display-servizio" id="display-servizio">—</div>
        <div class="display-operatore" id="display-operatore">—</div>
      </section>

      <section class="display-extra">
        <div class="display-history">
          <h2>Ultimi chiamati</h2>
          <ul id="display-storico"></ul>
        </div>
        <div class="display-carousel">
          <img id="display-immagine" alt="Slide" />
        </div>
      </section>
    </main>

    <script src="display.js"></script>
  </body>
</html>
