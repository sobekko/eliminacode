<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ticket clienti</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="kiosk">
    <main class="container client-page kiosk-client">
      <header>
        <div class="kiosk-content">
          <div id="kiosk-text-top" class="kiosk-text"></div>
          <img id="kiosk-logo" class="kiosk-logo" alt="Logo" />
          <div id="kiosk-text-bottom" class="kiosk-text"></div>
        </div>
      </header>

      <section class="card">
        <div id="servizi" class="servizi servizi-kiosk"></div>
        <p id="kiosk-servizi-desc" class="kiosk-servizi-desc"></p>
        <div id="esito" class="esito" role="status"></div>
      </section>
    </main>

    <script src="client.js"></script>
  </body>
</html>
