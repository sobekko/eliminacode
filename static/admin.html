<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Amministrazione Eliminacode</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <header>
        <h1>Amministrazione eliminacode</h1>
        <p>Configura operatori e servizio offerto nella rete locale.</p>
        <a class="admin-link" href="/">Torna alla coda</a>
      </header>

      <section class="card">
        <h2>Configurazione</h2>
        <form id="form-admin">
          <label for="servizio">Tipo di servizio</label>
          <input id="servizio" name="servizio" type="text" placeholder="Es. vendite" required />

          <label for="servizi">Servizi offerti (separati da virgola)</label>
          <textarea id="servizi" name="servizi" rows="3" placeholder="vendite, ritiro, prioritario" required></textarea>

          <label>Priorit√† servizi (1 = alta, 3 = bassa)</label>
          <div id="priorita-container" class="priorita"></div>

          <label>Prefisso per servizio (0-1 caratteri)</label>
          <div id="prefissi-container" class="priorita"></div>

          <label>Display chiamata</label>
          <div class="display-config">
            <label class="inline">
              <input type="checkbox" id="display-ultimi" />
              Mostra ultimi numeri chiamati
            </label>
            <label for="display-numero-ultimi">Numero ultimi</label>
            <input id="display-numero-ultimi" type="number" min="1" max="10" value="5" />
            <label for="display-layout">Layout display</label>
            <select id="display-layout">
              <option value="split">Affiancato</option>
              <option value="stacked">Impilato</option>
            </select>
            <label for="display-numero-size">Dimensione numero chiamata</label>
            <input id="display-numero-size" type="text" placeholder="es. 5rem" />
            <label for="display-card-size">Larghezza card principale</label>
            <input id="display-card-size" type="text" placeholder="es. 1fr o 420px" />
            <label for="display-extra-size">Larghezza area extra</label>
            <input id="display-extra-size" type="text" placeholder="es. 1fr o 300px" />
            <label for="display-sfondo">Colore sfondo</label>
            <input id="display-sfondo" type="color" value="#0f172a" />
            <label for="display-testo">Colore testo</label>
            <input id="display-testo" type="color" value="#f8fafc" />
            <label for="display-card">Colore riquadri</label>
            <input id="display-card" type="color" value="#1e293b" />
            <label for="display-logo">Logo (URL)</label>
            <input id="display-logo" type="text" placeholder="https://..." />
            <input id="display-logo-file" type="file" accept="image/*" />
            <label for="display-sfondo-img">Sfondo display (URL)</label>
            <input id="display-sfondo-img" type="text" placeholder="https://..." />
            <input id="display-sfondo-file" type="file" accept="image/*" />
            <label for="display-immagini">Immagini (URL separati da virgola)</label>
            <textarea id="display-immagini" rows="3" placeholder="https://..., https://..."></textarea>
            <input id="display-immagini-file" type="file" accept="image/*" multiple />
          </div>

          <label>Kiosk clienti</label>
          <div class="display-config">
            <label for="kiosk-sfondo">Colore sfondo</label>
            <input id="kiosk-sfondo" type="color" value="#f4f5f7" />
            <label for="kiosk-testo">Colore testo</label>
            <input id="kiosk-testo" type="color" value="#1b1f24" />
            <label for="kiosk-bottone">Colore pulsanti</label>
            <input id="kiosk-bottone" type="color" value="#1f6feb" />
            <label for="kiosk-testo-bottone">Colore testo pulsanti</label>
            <input id="kiosk-testo-bottone" type="color" value="#ffffff" />
            <label for="kiosk-bottone-size">Dimensione testo pulsanti</label>
            <input id="kiosk-bottone-size" type="text" placeholder="es. 1rem" />
            <label for="kiosk-bottone-padding">Padding pulsanti</label>
            <input id="kiosk-bottone-padding" type="text" placeholder="es. 8px 14px" />
            <label for="kiosk-sfondo-img">Sfondo kiosk (URL)</label>
            <input id="kiosk-sfondo-img" type="text" placeholder="https://..." />
            <input id="kiosk-sfondo-file" type="file" accept="image/*" />
          </div>

          <label for="numero-operatori">Numero operatori</label>
          <select id="numero-operatori" name="numero-operatori">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>

          <div id="operatori-container" class="operatori"></div>

          <button type="submit">Salva configurazione</button>
        </form>
        <div id="esito-admin" class="esito" role="status"></div>
      </section>
    </main>

    <script src="admin.js"></script>
  </body>
</html>
